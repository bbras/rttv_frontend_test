<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=620">
<meta charset="utf-8">
<style type="text/css">
ok{
	color:green;
}
ohno{
	color:red;
}

svg {
  font: 10px sans-serif;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<title>Flight Data Test</title>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://mbostock.github.com/d3/d3.js?2.7.2"></script>
</head>
<body>
<h1 id="locked"></h1>
<h1 id="gps"></h1>
<h1 id="acceleration"></h1>
<h1 id="roll"></h1>
</body>
</html>

<script>
//acceleration graph
var n = 60,
    random = d3.random.normal(0, 0),
    data = d3.range(n).map(random);

var margin = {top: 10, right: 10, bottom: 20, left: 40},
    width = 660 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([0, n - 1])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 100])
    .range([height, 0]);

var line = d3.svg.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.svg.axis().scale(x).orient("bottom"));

svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).orient("left"));

var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .data([data])
    .attr("class", "line")
    .attr("d", line);

function tick() {
  // push a new data point onto the back
  //data.push(random());
  // redraw the line, and slide it to the left
  path
      .attr("d", line)
      .attr("transform", null)
    .transition()
      .duration(200)
      .ease("linear")
      .attr("transform", "translate(" + x(-1) + ")")
      .each("end", tick);

  // pop the old data point off the front
  data.shift();
}
</script>

<script>
//websocket
$(function () {	
	// if user is running mozilla then use it's built-in WebSocket
	window.WebSocket = window.WebSocket || window.MozWebSocket;
	var connection = new WebSocket('ws://localhost:8080');
	
	log = document.getElementById('locked');
	gps = document.getElementById('gps');
	acc = document.getElementById('acceleration');
	rol = document.getElementById('roll');
	
	connection.onopen = function () {
		connection.send('Client Connected');
		log.innerHTML = 'connection is open' + log.innerHTML;
	};
	connection.onerror = function (error) {
		log.innerHTML = 'Rocket is <ohno>not locked</ohno>.';
	};
	connection.onclose = function () {
		log.innerHTML = 'Rocket is <ohno>not locked</ohno>.';
	};
	
	connection.onmessage = function (message) {
		// try to decode json (I assume that each message from server is json)
		try {
			var json = JSON.parse(message.data);
			var time = json.time;
			var latlong = 'Lat: ' + json.latitude.toFixed(3) + ' Long: ' + json.longitude.toFixed(3);
			var acceleration = 'Acceleration: ' + json.acceleration.toFixed(2);
			var roll = 'Roll: ' + json.roll.toFixed(2);
			var ready = 'and <ok>ready</ok>.';
			if (json.ready == 0){
				ready = 'but <ohno>not ready</ohno>.';
			}
			
			log.innerHTML = 'Rocket is <ok>locked</ok> ' + ready + ' &nbsp; ' + time;
			gps.innerHTML = latlong;
			acc.innerHTML = acceleration;
			rol.innerHTML = roll;
		} catch (e) {
			console.log('This doesn\'t look like a valid JSON: ', message.data);
			return;
		}
		//send data to graph
		data.push(json.acceleration.toFixed(2));
		tick();
	};
	
});
</script>
